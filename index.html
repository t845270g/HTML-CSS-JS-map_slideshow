<!-- https://ysnweb.net/2020/01/seo-guide/html-meta-tag-seo/ -->
<!DOCTYPE html>
<html lang="zh-Hant">   <!-- html要添加屬性lang，定義網頁的語言en為英文，zh-Hant為繁體中文 -->
    <head>
        <meta charset="utf-8"/>         <!-- meta標籤定義整個html的整體屬性，charset設定文字編碼格式 -->
        <meta name="viewport" content="width=device-width,intial-scale=1"/>
        <link rel="stylesheet" href="./css/style.css"><!-- 連接css設定檔 -->
    </head>
    <body>
        <div class="box">
            <img src="./picture.jpg" alt=""class="img" draggable="false">
        </div>
        </body>
    <script src="./app.js"></script>
</html>
